<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>article</title>
</head>
<body>
<article th:each="article:${articles} ">
    <header>
        <h3 th:text="${article.title}"></h3>
        <p th:text="'Posted On: ' + ${article.postedOn}"></p>
    </header>
    <section>
        <p th:text="${article.content}"></p>
    </section>
    <footer>
        <span th:text="'Sent by: ' + ${article.sentBy}"></span>
    </footer>
</article>
</body>
</html>
